/* start of the slideshow css */

	.container {
		padding: 2rem 20rem;
		}
		
	.slider-wrapper {
		position: relative;
		max-width: 48rem;
		margin: 0 auto;
		}

	.slider {
		display: flex;
		aspect-ratio: 16/9;
		overflow: auto;
		scroll-snap-type: x mandatory;
		scroll-behavior: smooth;
		box-shadow: 0 1.5rem 3 rem -0.75rem hsla(0, 0%, 0.25);
		border-radius: 0.5rem;
		}

	.slider img {
		flex: 1 0 100%;
		scroll-snap-align: start;
		object-fit: cover;
		}

	.slider-nav {
		display: flex;
		column-gap: 1rem;
		position: absolute;
		bottom: -10rem;
		left: 50%;
		transform: translateX(-50%);
		z-index: 1;
		}

	.slider-nav a {
		width: 1rem;
		height: 1rem;
		border-radius: 100%;
		background-color: #fff;
		opacity: 0.75;
		transition: opacity ease 250ms;
		}

	.slider-nav a:hover {
		opacity: 1;
		}
/* end of the slideshow css */
